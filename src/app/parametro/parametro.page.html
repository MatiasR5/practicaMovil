<ion-header>
  <ion-toolbar color="success">
    <ion-title>Parametro</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-back-button></ion-back-button>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-header>
    <ion-card-title>Desktop</ion-card-title>
  </ion-card-header>
  <ion-card-content>
   id:{{id}}}
   <br>
   producto:{{producto}}
   <br>
   tipo:{{tipo}}
  </ion-card-content>
</ion-card>
</ion-content>
